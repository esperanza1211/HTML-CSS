<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
p {
    margin: 0;
}
</style>
</head>
<body>
<div>
    <p>var arr = ['100px','abc'-6,[],-98765,34,-2,0,'300', ,function(){alert(1);},null,document,[],true,'200px'-30,'23.45元',5,Number('abc'),function(){alert(3);},'xyz'-90]</p>
    <input type="button" id="btn" value="查找">
    <p id="a1">找到arr里所有的数字：</p>
    <p id="a2">找到可以转成数字的：</p>
    <p id="a3">转成数字后，最大值为：</p>
    <p id="a4">NaN的位置为：</p>
</div>
<script>
var arr = [
    '100px',
    'abc'-6,
    [],
    -98765,
    34,
    -2,
    0,
    '300',
     ,
    function(){alert(1);},
    null,
    document,
    [],
    true,
    '200px'-30,
    '23.45元',
    5,
    Number('abc'),
    function(){alert(3);},
    'xyz'-90
]
var btn = document.querySelector('#btn');
var a1 = document.querySelector('#a1');
var a2 = document.querySelector('#a2');
var a3 = document.querySelector('#a3');
var a4 = document.querySelector('#a4');
var nubMax = Number.NEGATIVE_INFINITY;
for(var i = 0; i < arr.length; i++){
    if((typeof(arr[i])=='number')
    &&!isNaN(arr[i])){
        a1.innerHTML += arr[i]+' ';
    }
    if(!isNaN(parseFloat(arr[i]))){
        a2.innerHTML += arr[i]+' ';
        nubMax = nubMax > arr[i] ? nubMax : arr[i];
    }
    if((typeof(arr[i])=='number')
    &&isNaN(arr[i])){
        a4.innerHTML += i +' ';
    }
}
a3.innerHTML += nubMax;
</script>
</body>
</html>
