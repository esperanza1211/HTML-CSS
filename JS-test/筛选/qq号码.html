<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<span>请输入QQ号码:</span>
<input type="text" id="txt">
<input type="button" value="判断" id="btn">
<script>
var txt = document.querySelector('#txt');
var btn = document.querySelector("#btn");
btn.onclick = function(){
    var a = txt.value;
    if(Number(a) == ''){
        alert('请输入');
    } else if(isNaN(a)){
        alert('输入数字');
    } else if(a[0] == '0'){
        alert('首位不能为0');
    } else if(parseInt(a)+'' != a){
        alert('不能输入小数');
    } else if(a.length < 5||a.length > 10){
        alert('请输入的数字在5位以上，10位之间');
    } else {
        alert('OK');
    }
}
</script>
</body>
</html>
