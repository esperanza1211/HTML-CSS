<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.wrap {
    width: 800px;
    height: 200px;
    font-size: 0;
}
span {
    display: inline-block;
    margin: 0 5px;
    width: 60px;
    height: 80px;
    position: relative;
    /* overflow: hidden; */
}
img{
    position: absolute;
    left: 0;
    width: 60px;
    height: 80px;
}
.now {
    top: 0;
}
.next {
    top: 80px;
}
</style>
<title>Document</title>
</head>
<body>
<div class="wrap">
    <span>
        <img src="img/0.JPG" class="now"/>
        <img src="img/0.JPG" class="next"/>
    </span>
    <span>
        <img src="img/0.JPG" class="now"/>
        <img src="img/0.JPG" class="next"/>
    </span>
    <span><img src="img/colon.JPG" class="colon"></span>
    <span>
        <img src="img/0.JPG" class="now"/>
        <img src="img/0.JPG" class="next"/>
    </span>
    <span>
        <img src="img/0.JPG" class="now"/>
        <img src="img/0.JPG" class="next"/>
    </span>
    <span><img src="img/colon.JPG" class="colon"></span>
    <span>
        <img src="img/0.JPG" class="now"/>
        <img src="img/0.JPG" class="next"/>
    </span>
    <span>
        <img src="img/0.JPG" class="now"/>
        <img src="img/0.JPG" class="next"/>
    </span>
</div>
<script>
(function(){
    var now = document.querySelectorAll('.now');
    var next = document.querySelectorAll('.next');
    var colons = document.querySelectorAll('.colon');
    setInterval( fnTime, 1000 );
    fnTime ();
    setInterval(flick, 500);
    flick();
    function fnTime (){
        var otimes = new Date();
        var iHours = otimes.getHours();
        var iMin = otimes.getMinutes();
        var iSec = otimes.getSeconds();
        var str = toTwo(iHours)+toTwo(iMin)+toTwo(iSec);
        for(var i=0; i<str.length; i++){
            now[i].index = next[i].index=i;
            now[i].src = 'img/' + str.charAt(i) + '.JPG';
            next[i].src = 'img/' + (parseInt(str.charAt(i))+1)%10 + '.JPG';
        }
    }
    function toTwo (n){
        return n < 10 ?  '0' + n : '' + n;
    }
    var b = 0;
    function flick(){
        if(!b){
            flickxh('img/img.JPG',1);            
        } else {
            flickxh('img/colon.JPG',0);
        }
    }
    function flickxh(hhh,c){
        for(var i = 0; i < colons.length; i++){
            colons[i].src = hhh;
            b = c;
        }
    }
})()
</script>
</body>
</html>
