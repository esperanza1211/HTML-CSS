<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrap {
    width: 200px;
    margin: 30px auto;
}
h3 {
    margin: 0;
}
h3:before {
    content: "+";
}
.focus:before {
    content: "-";
    display: inline-block;
    width: 15px;
    text-align: center;
}
ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: none;
}
.show {
    display: block;
}
</style>

</head>
<body>
<aside class="wrap">
    <h3>好友</h3>
    <ul>
        <li>哈哈哈</li>
        <li>哈哈哈</li>
        <li>哈哈哈</li>        
    </ul>
    <h3>好友</h3>
    <ul>
        <li>哈哈哈</li>
        <li>哈哈哈</li>
        <li>哈哈哈</li>        
    </ul>
    <h3>好友</h3>
    <ul>
        <li>哈哈哈</li>
        <li>哈哈哈</li>        
    </ul>
</aside>
<script>
var h3 = document.querySelectorAll('h3');
var ul = document.querySelectorAll('ul');
for(var i = 0; i < h3.length; i++){
    h3[i].index = i;
    h3[i].isOpen = true;
    h3[i].onclick = function(){
        for(var i = 0; i < h3.length; i++){
            if(i == this.index){
                if(h3[i].isOpen){
                    h3[this.index].className = 'focus';
                    ul[this.index].className = 'show';
                    this.isOpen = false;
                } else {
                    h3[this.index].className = '';
                    ul[this.index].className = '';
                    this.isOpen = true;
                } 
            } else {
                h3[i].className = '';
                ul[i].className = '';
                h3[i].isOpen = true;                
            }
        }
    }
}   
</script>
</body>
</html>
