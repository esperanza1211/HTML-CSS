<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body {
    margin: 0;
    position: relative;
}
div {
    width: 100%;
    height: 50px;
    background: yellow;
    position: absolute;
    left: 0;
    top: -50px;
}
</style>
</head>
<body>
<div>哈哈哈</div>
<script>
(function(){
    var odiv = document.querySelector('div');
    var timer = 0;
    var timer2 = 0;
    function css(el,attr){
        return getComputedStyle(el)[attr];
    }
    timer = setInterval(down,1000);
    timer2 = setInterval(up,4000);
    function down(){
        var speed = parseFloat(css(odiv,'top')) + 50;
        if (speed >= 0){
            speed = 0;
        }
        odiv.style.top = speed + 'px';
        if(speed == 0){
            clearInterval(timer);
        }
    }
    function up(){
        var speed = parseFloat(css(odiv,'top')) - 50;
        if (speed <= -50){
            speed = -50;
        }
        odiv.style.top = speed + 'px';
        if(speed == -50){
            clearInterval(timer2);
        }
    }
})()
</script>
</body>
</html>
