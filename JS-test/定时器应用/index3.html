<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body {
    margin: 0;
    position: relative;
}
div {
    width: 100%;
    height: 50px;
    background: yellow;
    position: absolute;
    left: 0;
    top: -50px;
}
</style>
</head>
<body>
<div>哈哈哈</div>
<script>
(function(){
    var odiv = document.querySelector('div');
    var timer = 0;
    function css(el,attr){
        return getComputedStyle(el)[attr];
    }
    timer = setTimeout(down,1000);
    function down(){
        setInterval(function(){
            var speed = parseFloat(css(odiv,'top'));
            speed += 2;
            if (speed >= 0){
                speed = 0;
            }
            odiv.style.top = speed + 'px';
            setTimeout(up,3000);
            if(speed == 0){
                clearInterval(timer);
            }
        },50)
    }
    function up(){
        setInterval(function(){
            var speed = parseFloat(css(odiv,'top'));
            speed -= 2;
            if (speed <= -50){
                speed = -50;
            }
            odiv.style.top = speed + 'px';
            if(speed == -50){
                clearInterval(timer);
            }
        },50)
    }
})()
</script>
</body>
</html>
