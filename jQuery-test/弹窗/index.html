<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<script src="../jquery-3.3.1.min.js"></script>
<style>
* {
    margin: 0;
    padding: 0;
}
#login {
    width: 300px;
    height: 300px;
    border: 1px solid #000;
    position: absolute;
}
#close {
    position: absolute;
    right: 0;
    top: 0;
}
</style>
</head>
<body>
    <input type="button" value="点击" id="input1">
    <!-- <div id="login">
        <p>用户名：<input type="text"/></p>
        <p>密码：<input type="text"/></p>
        <div id="close">X</div>
    </div> -->
<script>
    $('#input1').click(function () {
        var oLogin = $('<div id="login"><p>用户名：<input type="text"/></p><p>密码：<input type="text"/></p><div id="close">X</div></div>');

        $('body').append(oLogin);

        oLogin.css('left', ($(window).width() - oLogin.outerWidth()) / 2);
        oLogin.css('top', ($(window).height() - oLogin.outerHeight()) / 2);

        $('#close').click(function () {
            oLogin.remove();
        })

        $(window).on('resize scroll', function () {
            oLogin.css('left', ($(window).width() - oLogin.outerWidth()) / 2 );
            oLogin.css('top', ($(window).height() - oLogin.outerHeight()) / 2 + $(window).scrollTop());
        })
    })
</script>
</body>
</html>
